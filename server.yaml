# Server Configuration
# Server port
port: 3000

# Optional: Outer-level token used when environment doesn't specify token
token: "shared-secret-token"

# Log configuration (optional)
log:
  # Log file path (default: ./fde-server.log)
  path: "./fde-server.log"
  # Log file maximum size MB (default: 10)
  maxSize: 10
  # Maximum number of log backups (default: 5)
  maxBackups: 5

# Environments
environments:
  # Production environment
  prod:
    # This token overrides the outer-level token for prod environment
    # Token must match the client's authToken
    token: "prod-secret-key-super-secure"
    # Deployment directory
    deployPath: "./deploy-test/prod"
    # Deployment command (can be a single line command or a script call)
    # Single line command: deployCommand: "nginx -s reload"
    # Script call: deployCommand: "./deploy.sh"
    deployCommand: "echo 'Deployed to production'"

  test:
    # token not specified, will use outer-level token "shared-secret-token"
    deployPath: "./deploy-test/test"
    deployCommand: "echo 'test deployed'"

  frontend-test:
    # token not specified, will use outer-level token "shared-secret-token"
    deployPath: "./deploy-test/test"
    deployCommand: "echo 'test deployed'"
