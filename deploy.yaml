# Client Configuration
# Optional: Outer-level defaults used when environment doesn't specify them
token: "shared-secret-token"
serverUrl: "http://localhost:3000"

# Environment configurations
environments:
  prod:
    # Server address
    serverUrl: "http://localhost:3000"
    # This token overrides the outer-level token for prod environment
    # Token must match the server.yaml prod.token
    token: "prod-secret-key-super-secure"
    # Build command (can be a single line command or a script call)
    # Single line command: buildCommand: "pnpm run build"
    # Script call: buildCommand: "./scripts/build-prod.sh"
    buildCommand: "echo 'Build prod'"
    # Deployment directory or file
    localPath: "./scripts"
    exclude: ["node_modules", ".git", "*.log"]

  test:
    # token not specified, will use outer-level token "shared-secret-token"
    buildCommand: "echo 'Build test'"
    # Deployment directory or file
    localPath: "./README.md"
    exclude: ["node_modules", ".git"]

  frontend-test:
    # token not specified, will use outer-level token "shared-secret-token"
    buildCommand: "echo 'Build frontend test'"
    # Deployment directory or file
    localPath: "./README.md"
    exclude: ["node_modules", ".git"]
